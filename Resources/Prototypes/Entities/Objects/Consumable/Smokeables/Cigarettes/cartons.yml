- type: entity
  id: BaseCigCarton
  abstract: true
  parent: [ BoxCardboard, BaseBagOpenClose ]
  components:
  - type: Item
    size: Normal
  - type: Storage
    grid:
    - 0,0,4,1
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: SpaceGarbage

- type: entity
  id: CigCartonRed
  parent: BaseCigCarton
  name: DromedaryCo carton
  description: A carton containing 6 packets of Dromedarycos.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/red.rsi
    state: icon
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/red.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: CigPackRed
        amount: 5

- type: entity
  id: CigCartonBlack
  parent: BaseCigCarton
  name: Nomads carton
  description: A carton containing 6 packets of Nomads.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/black.rsi
    state: icon
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/Cartons/black.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase:
        id: CigPackBlack
        amount: 5
